<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    
    <!-- Header start -->
    <header class="site-header">
        
    </header>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            <div class="container">
                <form class="form-submit mt-5" method="post">
                    <div class="input-group mb-3 w-75 mx-auto">
                        <input type="number" class="form-control inputs-info " placeholder="Enter your number" aria-label="Recipient's username " aria-describedby="button-addon2" required>
                        <button class="btn btn-outline-success" type="submit" id="button-addon2">Button</button>
                    </div>
                </form>
                <div class="wrapper d-flex mb-5 justify-content-center">
                    <div class="box border-2 bg-danger me-3">
                        <h2 class="text-center" >Fizz</h2>
                        <p class=" text__desc fizz" ></p>
                        
                        
                    </div>
                    <div class="box  border-2 bg-success me-3">
                        <h2 class="text-center" >Buzz</h2>
                        <p class=" text__desc buzz"></p>
                        
                        
                    </div>
                    <div class=" box  border-2 bg-secondary me-3">
                        <h2 class="text-center" >FizzBuzz</h2>
                        <p class=" text__desc fizzbuzz" ></p>
                        
                        
                    </div>
                </div>
                <div class="alert alert-primary d-none text-center" role="alert">
                    
                </div>
            </div>
            
        </section>
        <!-- Hero section finish  -->
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/mai.js"></script>
</body>
</html>
